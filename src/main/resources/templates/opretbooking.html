<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="navMenu :: head"></head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        $(function () {
            $("#navReuse").load("nav.html");
        })
    </script>

    <title>Booking</title>
</head>


<body>
<div th:insert="navMenu.html :: header"></div>


<!--Navigation bar-->

<div id="navReuse"></div>



<!--end of Navigation bar-->


<div class="container-fluid">

    <h1>Opret Booking</h1>

    <form action="/addBooking" method="post">

        <label for="customers">Select a customer</label>
        <!--<input type="text" name="customers" id="customerss"> -->

        <select name="customers" id="customers">
            <option value="default"> </option>
            <option th:each="customer : ${customers}"
                    th:text="${customer.firstName}"
                    th:value="${customer.firstName}">

            </option>
        </select>

        <br>
        <label for="motorhome">motorhome</label>
        <!-- <input type="text" name="motorhome" id="motorhome"> -->
        <select name="motorhome" id="motorhome">
            <option value="default"></option>
            <option th:each="motorhome : ${motorhomes}"
                    th:text="${motorhome.modelName}"
                    th:value="${motorhome.modelName}">

            </option>
        </select>
        <br>
        <label for="rentalStartTime">rentalStartTime</label>
        <input type="text" name="rentalStartTime" id="rentalStartTime">
        <br>
        <label for="rentalStopTime">rentalStopTime</label>
        <input type="text" name="rentalStopTime" id="rentalStopTime">
        <br>
        <!--Pickup location -->
        <label for="pickupStreetname">pickupStreetname</label>
        <input type="text" name="pickupStreetname" id="pickupStreetname">
        <br>
        <label for="pickupCity">pickupCity</label>
        <input type="text" name="pickupCity" id="pickupCity">
        <br>
        <label for="pickupZipcode">pickupZipcode</label>
        <input type="text" name="pickupZipcode" id="pickupZipcode">
        <br>

        <label for="dropoffStreetname">dropoffStreetname</label>
        <input type="text" name="dropoffStreetname" id="dropoffStreetname">
        <br>
        <label for="dropoffCity">dropoffCity</label>
        <input type="text" name="dropoffCity" id="dropoffCity">
        <br>
        <label for="dropoffZipcode">dropoffZipcode</label>
        <input type="text" name="dropoffZipcode" id="dropoffZipcode">
        <br>

        <label for="extras">extras</label>
        <!-- <input type="text" name="extras" id="extras"> -->
        <select name="extras" id="extras">
            <option value="default"></option>
            <option th:each="extra : ${extras}"
                    th:text="${extra.description}"
                    th:value="${extra.description}">

            </option>
        </select>
        <br>
        <label for="comment">comment</label>
        <input type="text" name="comment" id="comment">
        <br>

        <input type="submit" name="submit">

    </form>
</div>

</html>
