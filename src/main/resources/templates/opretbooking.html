<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        $(function () {
            $("#navReuse").load("nav.html");
        })
    </script>

    <title>Booking</title>
</head>
<body>


<!--Navigation bar-->

<div id="navReuse"></div>



<!--end of Navigation bar-->


<div class="container">

    <h1>Opret Booking</h1>

    <form action="/addBooking" method="post">

        <label for="customers">Select a customer</label>
        <!--<input type="text" name="customers" id="customerss"> -->

        <select name="customers" id="customers">
            <option value="default"> </option>
            <option th:each="customer : ${customers}"
                    th:text="${customer.firstName}"
                    th:value="${customer.firstName}">

            </option>
        </select>

        <br>
        <label for="motorhome">motorhome</label>
        <!-- <input type="text" name="motorhome" id="motorhome"> -->
        <select name="motorhome" id="motorhome">
            <option value="default"></option>
            <option th:each="motorhome : ${motorhomes}"
                    th:text="${motorhome.modelName}"
                    th:value="${motorhome.modelName}">

            </option>
        </select>
        <br>
        <label for="rentalStartTime">rentalStartTime</label>
        <input type="text" name="rentalStartTime" id="rentalStartTime">
        <br>
        <label for="rentalStopTime">rentalStopTime</label>
        <input type="text" name="rentalStopTime" id="rentalStopTime">
        <br>
        <label for="addressRentalStart">addressRentalStart</label>
        <input type="text" name="addressRentalStart" id="addressRentalStart">
        <br>
        <label for="addressRentalStop">addressRentalStop</label>
        <input type="text" name="addressRentalStop" id="addressRentalStop">
        <br>
        <label for="extras">extras</label>
        <!-- <input type="text" name="extras" id="extras"> -->
        <select name="extras" id="extras">
            <option value="default"></option>
            <option th:each="extra : ${extras}"
                    th:text="${extra.description}"
                    th:value="${extra.description}">

            </option>
        </select>
        <br>
        <label for="comment">comment</label>
        <input type="text" name="comment" id="comment">
        <br>

        <input type="submit" name="submit">

    </form>
</div>






<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>
</html>
