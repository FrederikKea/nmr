<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Oversigt over Motorhomes</title>
</head>
<body>
<h1>Oversigt over Motorhomes</h1>
<table>
    <tr>
        <th>Motorhome</th>
        <th>Price</th>
    </tr>

    <tr th:each="motorhome : ${motorhomes}">
        <td th:text="${motorhome.modelName}"></td>
        <td th:text="${motorhome.modelPrize}"></td>


        <!--<td><a th:href="@{/edit/{id}(id=${#})}"><button>Rediger</button></a></td>
        <td><a th:href="@{/deleteCustomer/{id}(id=${#})}"><button>Delete</button></a></td>-->
    </tr>

</table>
</body>
</html>
